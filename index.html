<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body style="opacity: 0;" class="my-theme">
    <div data-role="page" id="home">

        <div data-role="panel" data-display="reveal" id="user-panel">
            <!-- panel content goes here -->
        </div><!-- /panel -->

        <div data-role="header" class="main-header">
            <a href="#user-panel" class="ui-btn-left ui-btn ui-btn-inline ui-corner-all ui-btn-icon-left ui-icon-grid ui-btn-icon-notext">No text</a>
            <h1>ToDo List</h1>
        </div><!-- /header -->

        <!--MAIN CONTENT-->
        <div data-role="main" class="ui-content" id="mainContent">

            <!--Add New-->
            <a href="#add-new" data-rel="popup" data-position-to="window" data-transition="pop" id="add-btn">+</a>
            <div data-role="popup" data-overlay-theme="b" data-transition="pop" id="add-new" data-dismissible="false">
                <div role="main" class="ui-content">
                    <form action="#" method="GET" id="edit-task-form">
                        <div data-role="fieldcontain">
                            <label for="title">Title:</label>
                            <input type="text" name="title" id="title" value=""  />
                        </div>
                        <div data-role="fieldcontain">
                            <label for="datetime">Date:</label>
                            <!--<input type="text" id="date" data-inline="false" data-role="date">-->
                            <!--<input type="date" data-clear-btn="false" name="date-1" id="date" value="">-->
                            <input type="datetime-local" data-clear-btn="true" name="datetime" id="datetime" value="">
                        </div>
                        <div data-role="fieldcontain">
                            <label for="select-list" class="select">Select existing list:</label>
                            <select name="select-list" id="select-list">
                            </select>
                        </div>
                        <div data-role="fieldcontain">
                            <label for="newList-text">New List:</label>
                            <input type="text" name="newList" id="newList-text" value=""  />
                        </div>

                        <div data-role="fieldcontain" data-type="horizontal">
                            <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">Cancel</a>
                            <a href="#" id="submit-btn" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back" data-transition="flow">Submit</a>
                        </div>
                    </form>
                </div>
            </div>

            <!--Today List-->
            <ul data-role="listview" style="margin: 0;" id="todayList">
                <li data-role="list-divider" class="divider-header">Today</li>
            </ul>


            <!-- All Lists -->
            <div class="ui-corner-all custom-corners all-lists" style="margin-top: 20px;">

                <div data-role="tabs">
                    <div data-role="navbar">
                        <ul>
                            <li><a href="#allLists" data-ajax="false">All Lists</a></li>
                            <li><a href="#listByDate" data-ajax="false">Events By Date</a></li>
                        </ul>
                    </div>

                    <div id="allLists" class="ui-content"></div>
                    <div id="listByDate" class="ui-content"></div>
                </div>

            </div>

        </div><!-- /content -->

    </div><!-- /page -->
</body>
</html>
