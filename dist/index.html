<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>

    <link rel="stylesheet"  href="http://code.jquery.com/mobile/git/jquery.mobile-git.css" />

    <link rel="stylesheet" href="file:///android_asset/styles/main.css">
    <script src="file:///android_asset/scripts/require.js"></script>
    <script src="file:///android_asset/scripts/output.min.js"></script>

</head>
<body style="opacity: 0;" class="my-theme">
<div data-role="page" id="home">

    <!-- HEADER -->
    <div data-role="header" class="main-header">
        <h1>ToDo List</h1>
    </div>

    <!--MAIN CONTENT-->
    <div data-role="main" class="ui-content" id="mainContent">

        <!--Add New-->
        <a href="#add-new" data-rel="popup" data-position-to="window" data-transition="pop" id="add-btn">+</a>
        <div data-role="popup" data-transition="pop" id="add-new" data-dismissible="true">
                <div role="main" class="ui-content">
            <form action="#" method="GET" id="edit-task-form">
                <div data-role="fieldcontain">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" value=""  />
                </div>
                <div data-role="fieldcontain">
                    <label for="datetime">Date:</label>
                    <!--<input type="text" id="date" data-inline="false" data-role="date">-->
                    <!--<input type="date" data-clear-btn="false" name="date-1" id="date" value="">-->
                    <input type="datetime-local" data-clear-btn="true" name="datetime" id="datetime">
                </div>
                <div data-role="fieldcontain">
                    <label for="select-list" class="select">Select existing list:</label>
                    <select name="select-list" id="select-list" data-mini="true"></select>
                </div>
                <div data-role="fieldcontain">
                    <label for="newList-text">New List:</label>
                    <input type="text" name="newList" id="newList-text" value=""  />
                </div>

                <div data-role="fieldcontain" data-type="horizontal">
                    <a href="#" id="edit-submit-btn" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-transition="flow">Submit</a>
                    <a href="#" id="edit-cancel-btn" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b">Cancel</a>
                    <a href="#" id="edit-delete-btn" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b">Delete</a>
                </div>
            </form>
            <div id="errormsg" style="display: none;"></div>
                </div>
        </div>

        <!--Today List-->
        <div id="todayList-container">
            <ul data-role="listview" id="todayList">
                <li data-role="list-divider" class="divider-header">Today</li>
            </ul>
        </div>


        <!-- All Lists -->
        <div class="ui-corner-all custom-corners all-lists" style="margin-top: 20px;">

            <div data-role="tabs">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#allLists" data-ajax="false">All Lists</a></li>
                        <li><a href="#listByDate" data-ajax="false">Events By Date</a></li>
                    </ul>
                </div>

                <div id="allLists" class="ui-content"></div>
                <div id="listByDate" class="ui-content"></div>
            </div>

        </div>


    </div><!-- /content -->

</div><!-- /page -->
</body>
</html>
